<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind.css -->
    <link href="../assets/css/output.css" rel="stylesheet" />
    <!-- Global.css -->
    <link rel="stylesheet" href="../assets/css/global.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet" />

    <title>PokeDetails</title>
</head>

<body class=" bg-[#7AC74C] overflow-hidden md:overflow-auto">
    <a href="../index.html" class=" w-8 m-4 flex justify-center items-center">
        <img src="../assets/imgs/arrow-left.svg" alt="arrow" class=" h-full w-full">
    </a>
    <section id="pokemonDetails">
        <div class=" p-[1rem] ml-1 mb-2">
            <div class=" flex relative">
                <h1 class=" text-4xl font-extrabold text-white">Name</h1>
                <span class="number absolute right-5 top-2 tracking-wide font-bold text-white">
                    #001
                </span>
            </div>
            <ol class="types flex mt-2">
                <li class="type mr-2 p-3 text-white">exemplo</li>
                <li class="type mr-1 p-3 text-white">exemplo</li>
            </ol>
        </div>
        <div class=" w-full flex flex-col justify-center items-center">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                alt="poke" class=" h-60 w-60">
        </div>
        <div class=" w-full max-sm:h-[58vh] bg-white p-9 rounded-t-3xl -mt-9 shadow-md">
            <div class=" border border-[#0005] w-full mt-2"></div>
            <ol class=" w-full mt-4">
                <li class=" flex w-full justify-between">
                    <span class=" text-[#0005]">Species</span>
                    <span>Buba</span>
                </li>
                <li class=" flex w-full justify-between mt-3">
                    <span class=" text-[#0005]">Height</span>
                    <span>0.70 cm</span>
                </li>
                <li class=" flex w-full justify-between mt-3">
                    <span class=" text-[#0005]">Weight</span>
                    <span>6.9 km</span>
                </li>
                <li class=" flex w-full justify-between mt-3">
                    <span class=" text-[#0005]">Abilities</span>
                    <span>Overgrow, Chlorophyll</span>
                </li>
            </ol>
            <div class=" border border-[#0005] w-full mt-6"></div>
            <ol class=" w-full mt-4">
                <li class=" flex w-full justify-between items-center">
                    <span class=" text-[#0005]">HP</span>
                    <span>00</span>
                    <progress value="50" max="100"></progress>
                </li>
                <li class=" flex w-full justify-between items-center mt-3">
                    <span class=" text-[#0005]">Attack</span>
                    <span>00</span>
                    <progress value="50" max="100"></progress>
                </li>
                <li class=" flex w-full justify-between items-center mt-3">
                    <span class=" text-[#0005]">Defense</span>
                    <span>00</span>
                    <progress value="50" max="100"></progress>
                </li>
                <li class=" flex w-full justify-between items-center mt-3">
                    <span class=" text-[#0005]">Sp. Attack</span>
                    <span>00</span>
                    <progress value="50" max="100"></progress>
                </li>
                <li class=" flex w-full justify-between items-center mt-3">
                    <span class=" text-[#0005]">Sp. Defense</span>
                    <span>00</span>
                    <progress value="50" max="100"></progress>
                </li>
                <li class=" flex w-full justify-between items-center mt-3">
                    <span class=" text-[#0005]">Speed</span>
                    <span>00</span>
                    <progress value="50" max="100"></progress>
                </li>
                <li class=" flex w-full justify-between items-center mt-3">
                    <span class=" text-[#0005]">Total</span>
                    <span>00</span>
                    <progress value="50" max="100"></progress>
                </li>
            </ol>
        </div>
    </section>

    <!-- Main.js -->
    <script src="../assets/js/pokeApi.js"></script>
    <script src="../assets/js/pokeDetails.js"></script>

</body>

</html>
